<div class="panel panel-default">
  <div class="panel-heading">
    <h2>Oregon Wildfires Photo Galleries</h2>
    <div class="map-buttons">
      <a class="btn" href="#home">Home</a>
      <a class="btn" href="#map-component">Fire Map</a>
      <a class="btn" href="#safety">Fire Safety Tips</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="panel-image">
      <div class="panel-listings">
        <h3>Wildfires</h3>
        <div *ngFor="let gallery of galleries" (click)="goToDetailPage(gallery)">
          <h5 class="panel-listing">{{gallery.name}}</h5>
        </div>
      </div>
      <img src="/assets/images/wildfire_cropped.jpg" class="img-responsive firefighter" alt="Firefighter fighting a fire">
    </div>
  </div>
</div>
